<div class="library-body">
    <div class="album-header clear-fix">
        <img ng-if="album.cover_id" ng-src="/file/{{ album.cover_id }}" class="artwork-blurred">
        <div class="artwork-section left">
            <div class="cover-background">
                <img ng-if="album.cover_id" ng-src="/file/{{ album.cover_id }}">
            </div>
        </div>
        <div class="description-section">
            <div class="album-title" ng-bind="album.album_title | albumFilter"></div>
            <div class="album-info">
                <span class="album-artist" ng-bind="album.album_artist | artistFilter"></span>
                <span class="separator"></span>
                <i class="fa fa-calendar-o"></i>
                <span class="album-year" ng-bind="album.album_year"></span>
                <span class="separator"></span>
                <i class="fa fa-clock-o"></i>
                <span class="album-length" ng-bind="album.length | mmss"></span>
            </div>
        </div>
    </div>
    <div class="library-container" multiselect-list="selected" multiselect-destination="tracks_selected">
        <div class="album-wrapper clear-fix">
            <!--<div class="left cover">-->
                <!--<div class="cover-background">-->
                    <!--<img ng-if="album.middle_cover_id" ng-src="/file/{{ album.middle_cover_id }}">-->
                <!--</div>-->
                <!--<div class="album-ratio">-->
                    <!--<ul class="rating-body">-->
                        <!--<li class="fa fa-star-o"></li>-->
                        <!--<li class="fa fa-star-o"></li>-->
                        <!--<li class="fa fa-star-o"></li>-->
                        <!--<li class="fa fa-star-o"></li>-->
                        <!--<li class="fa fa-star-o"></li>-->
                    <!--</ul>-->
                <!--</div>-->
            <!--</div>-->
            <div class="content">
                <!--<div class="album-title">-->
                    <!--<div class="right" ng-bind="album.year"></div>-->
                    <!--<div class="album-sub">-->
                        <!--<div class="inline name" ng-bind="album.title | albumFilter"></div>-->
                        <!--<div class="inline band">on <a href="#/tracks/grouped/?artist={{ album.album_artist | uri }}"-->
                                                       <!--ng-bind="album.album_artist | artistFilter"></a></div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="album-tracks">
                    <div class="track" multiselect-item="track" ng-repeat="track in tracks" action-play="track"
                         action-context="tracks" action-resolver="fetch">
                        <div class="duration right" ng-bind-template="{{ track.length | mmss }}"></div>
                        <div class="rating right" track-rating="track"></div>
                        <div class="plays right" ng-show="track.times_played" title="Times played">
                            <span class="times-played" ng-bind="track.times_played"></span>
                            <i class="fa fa-headphones"></i>
                        </div>
                        <div class="position left">
                            <div ng-hide="player.playlist.track == track"
                                 ng-bind-template="{{ $index + 1 }}."></div>
                            <div ng-show="player.playlist.track == track">
                                <i class="fa" ng-class="{'fa-volume-up': !player.isBuffering, 'fa-refresh rotate': player.isBuffering}"></i>
                            </div>
                        </div>
                        <div class="track-title">
                            <div class="first" ng-bind="track | getTitle"></div>
                            <div class="second" ng-if="album.various_artists" ng-bind="track | getArtist"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="empty-placeholder" ng-show="end == true && tracks.length == 0">Nothing to show</div>
    </div>
</div>
